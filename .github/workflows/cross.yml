name: Experimental cross build CLI tools

on:
  push:
    branches:
        - crossbuild

jobs:
  build-cross:
    runs-on: ubuntu-latest
    steps:
    - name: test
      run: |
          sudo sh -c 'for arch in i386 armel armhf; do dpkg --add-architecture $arch;done'
          dpkg --print-foreign-architectures
          sudo apt-get update || true
          sudo sh -c 'apt-get install libusb-dev $(for arch in i386 armel armhf;do echo libusb-dev:$arch;done)'
          apt-config dump |grep -i arch
