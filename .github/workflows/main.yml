name: Build CLI tools

on:
  push:
    branches: [ gh-actions ]

jobs:
  build-all:
    strategy:
      matrix:
         os: [ ubuntu-latest, windows-2019, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: install dependencies
      run: sudo sh -c "apt-get update && apt-get install libusb-dev"
      if: runner.os == 'Linux'

    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: git base-devel binutils mingw-w64-x86_64-toolchain make zip mingw-w64-x86_64-libusb-win32
        update: true
      if: runner.os == 'Windows'

    - name: install dependencies
      run: brew install libusb-compat
      if: runner.os == 'macOS'

    - uses: actions/checkout@v2

    - name: set shell
      id: set_shell
      shell: bash
      run: |
          case ${{ runner.os }} in
            Windows)
              BUILD_SHELL="msys2 {0}"
              ;;
            *)
              BUILD_SHELL=bash
              ;;
          esac
          echo "::set-output name=BUILD_SHELL::$BUILD_SHELL"

    - name: make
      env:
        BUILD_OS: ${{ runner.os }}
      shell: ${{ steps.set_shell.outputs.BUILD_SHELL }}
      run: |
          set -x
          source $GITHUB_WORKSPACE/.github/workflows/build-pkg.sh
