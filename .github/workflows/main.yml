name: Build CLI tools

on:
  push:
    branches: [ gh-actions ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: install dependencies
      run: sudo sh -c "apt-get update && apt-get install libusb-dev"
    - uses: actions/checkout@v2
    - name: make
      run: |
          cd commandline
          make
          sh -x $GITHUB_WORKSPACE/.github/workflows/build-pkg.sh

  build-windows:
    runs-on: windows-2019
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: git base-devel binutils mingw-w64-x86_64-toolchain make zip mingw-w64-x86_64-libusb-win32
        update: true
    - uses: actions/checkout@v2
    - name: make
      shell: msys2 {0}
      run: |
          cd commandline
          mingw32-make USBLIBS=-lusb0
          ZIPLIB=/mingw64/bin/libusb*.dll EXE_EXT=.exe sh -x $GITHUB_WORKSPACE/.github/workflows/build-pkg.sh

  build-osx:
    runs-on: macos-latest
    steps:
    - name: install dependencies
      run: brew install libusb-compat
    - uses: actions/checkout@v2
    - name: make
      run: |
          cd commandline
          make USBFLAGS=$(PKG_CONFIG_PATH=$(brew --prefix libusb-compat)/lib/pkgconfig pkg-config --cflags libusb) \
            USBLIBS="$(PKG_CONFIG_PATH=$(brew --prefix libusb-compat)/lib/pkgconfig pkg-config --libs libusb) -lusb"
          ZIPLIB=$(find $(brew --prefix libusb-compat)/lib -name "*dylib" -type f -depth 1) sh -x $GITHUB_WORKSPACE/.github/workflows/build-pkg.sh

