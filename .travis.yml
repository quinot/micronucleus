language: c
matrix:
  include:
    - os: osx
    - os: windows
    - os: linux
      addons:
        apt:
          packages:
            - libusb-dev
    - os: freebsd
      addons:
        pkg:
          packages:
            - gmake
script: |-
    cd commandline
    case $TRAVIS_OS_NAME in
      linux|osx)
         make
         ;;
      windows)
         mingw32-make
         ;;
      freebsd)
         gmake
         ;;
    esac
